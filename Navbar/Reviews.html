<!DOCTYPE html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Reviews</title>
    <link rel="stylesheet" href="Reviews.css">
</head>
<body>
<div class="all">
    <div class="textBox">
        <h1 class="title">Our Reviews</h1>
        <div class="underBorder"></div>
    </div>
    <div class="staffContent">
        <div class="imgBox">
            <img class="profilePhoto" src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/905k0RFzH0Kd6gx8oSxRdnr6FL.jpg">
            <div class="quotesBorder">
                <img class="profileQuotes" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/VisualEditor_-_Icon_-_Block-quote_-_white.svg/120px-VisualEditor_-_Icon_-_Block-quote_-_white.svg.png?20140815221120">
            </div>
        </div>
        <div class="staffInformation">
            <h3 class="name"></h3>
            <h4 class="currentPosition"></h4>
        </div>
        <div class="staffDiscription">
        </div>
        <div class="switchContent">
            <div class="previousButton">&#60;</div>
            <div class="NextButton">&#62;</div>
        </div>
        <button class="surpriseMe">Surprise Me!</button>
    </div>

</div>
<script src="/Reviews.js"></script>
</body>
</html>
